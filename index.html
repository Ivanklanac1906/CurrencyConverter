<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <main>
        <h1>Currency Converter</h1>
        <div class="controls" id="controls">
          <div class="control">
              <button id="base" data>USD</button>
              <input type="number" id="base-number" value="0" min="0" step="0.01" placeholder="enter" />
          </div>
          <div class="control">
            <button id="target">EURO</button>
            <input type="number" id="target-input" value="0" readonly  placeholder="enter">
          </div>
          <button class="swap" id="swap-btn">
            <span class="material-symbols-outlined">
                sync_alt
                </span>
          </button>
        </div>
        <div class="exchange-rate">
            <h5>Exchange Rate</h5>
            <span id="exchange-rate">  1 USD = 0.0000 EURO</span>
        </div>


        <div class="drawer" id="drawer">
            <div class="title">
                <button id="dismiss-btn">
                    <span class="material-symbols-outlined">
                        west
                        </span>
                </button>
                <h3>Select Currency</h3>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="Search" />
            </div>
            <ul class="currency-list" id="currency-list">
                <li>
                    <img src="https://placehold.co/48" alt="">
                    <div>
                        <h4>USD</h4>
                        <p>USD Dollar</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>


   <script src="script.js"></script>
</body>
</html>
